<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Builder</title>
    <!-- pdf path -->

    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" defer src="index.js"></script>
    <script type="text/javascript" src="words.js"></script>
  </head>
  <body>
    <header>
      <h1>Test Vocabulary</h1>
    </header>
    <h3 id="timer"></h3>
    <h3>Click here to start the game</h3>
    <button id="starter">Click Me!</button>
    <div id="words-display"></div>
    <section class="float-container">
      <div class="float-child" id="left-side">
        <div class="defs"><span>Def 1:</span></div>
        <div class="defs"><span>Def 2:</span></div>
        <div class="defs"><span>Def 3:</span></div>
        <div class="defs"><span>Def 4:</span></div>
        <div class="defs"><span>Def 5:</span></div>
        <div class="defs"><span>Def 6:</span></div>
        <div class="defs"><span>Def 7:</span></div>
        <div class="defs"><span>Def 8:</span></div>
      </div>

      <div class="float-child">
        <form>
          <label for="answer1">Answer for 1:</label>
          <input type="text" id="answer1" name="answer" /><br /><br />
          <label for="answer2">Answer for 2:</label>
          <input type="text" id="answer2" name="answer2" /><br /><br />
          <label for="answer3">Answer for 3:</label>
          <input type="text" id="answer3" name="answer3" /><br /><br />
          <label for="answer4">Answer for 4:</label>
          <input type="text" id="answer4" name="answer4" /><br /><br />
          <label for="answer5">Answer for 5:</label>
          <input type="text" id="answer5" name="answer5" /><br /><br />
          <label for="answer6">Answer for 6:</label>
          <input type="text" id="answer6" name="answer6" /><br /><br />
          <label for="answer7">Answer for 7:</label>
          <input type="text" id="answer7" name="answer7" /><br /><br />
          <label for="answer8">Answer for 8:</label>
          <input type="text" id="answer8" name="answer8" /><br /><br />
        </form>
        <button id="submit">Submit</button>
      </div>
    </section>
    <div id="incorrect"></div>
  </body>
</html>
